<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickAndSlide</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./app.js"></script>
</head>
<body>
    <div id="app">
        <div id="imageSelectBlock">
            <img src="./images/image1.jpg" alt="Image" id="imageThumbnail">
        </div>
        <div id="mixButtons"></div>
        <div id="timer"></div>
        <div id="board"></div>
    </div>
    <div id="overlayPanel">
        <div id="panel">
            <p></p>
            <p>Please, enter your nick:</p>
            <input type="text" id='nickInput'>
            <button onclick="closeOverlay()">Ok</button>
        </div>
    </div>
    <div id="records">
        <div id="recordsPanel" class="hidden">
            <div id="dividersSelect">
                <button onclick="displayRecordsPanel(3)">3x3</button>
                <button onclick="displayRecordsPanel(4)">4x4</button>
                <button onclick="displayRecordsPanel(5)">5x5</button>
                <button onclick="displayRecordsPanel(6)">6x6</button>
            </div>
            <div class="results hidden"></div>
            <div class="results hidden"></div>
            <div class="results hidden"></div>
            <div class="results hidden"></div>
        </div>
        <button id="displayRecords" onclick="displayRecords()">></button>
    </div>
</body>
</html>
