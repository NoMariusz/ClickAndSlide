<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickAndSlide</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./app.js"></script>
</head>
<body>
    <div id="app">
        <div id="imageSelectBlock">
            <button class="imagesBtn" onclick="changeImage(true)">&lt;</button>
            <div id="imagesBlock">
                <img src="./images/image0.jpg" alt="Image" class="imageThumbnail">
                <img src="./images/image1.jpg" alt="Image" class="imageThumbnail">
                <img src="./images/image2.jpg" alt="Image" class="imageThumbnail">
                <img src="./images/image3.jpg" alt="Image" class="imageThumbnail">
                <img src="./images/image0.jpg" alt="Image" class="imageThumbnail">
            </div>
            <button class="imagesBtn" onclick="changeImage(false)">&gt;</button>
        </div>
        <div id="mixButtons"></div>
        <div id="timer"></div>
        <div id="board"></div>
    </div>
    <div id="overlayPanel">
        <div id="panel">
            <p></p>
            <p>Please, enter your nick:</p>
            <input type="text" id='nickInput'>
            <button onclick="closeOverlay()">Ok</button>
        </div>
    </div>
    <div id="records">
        <div id="recordsPanel" class="hidden">
            <div id="dividersSelect">
                <button onclick="displayRecordsPanel(3, this)">3x3</button>
                <button onclick="displayRecordsPanel(4, this)">4x4</button>
                <button onclick="displayRecordsPanel(5, this)">5x5</button>
                <button onclick="displayRecordsPanel(6, this)">6x6</button>
            </div>
            <div class="results hidden"></div>
            <div class="results hidden"></div>
            <div class="results hidden"></div>
            <div class="results hidden"></div>
        </div>
        <button id="displayRecords" onclick="displayRecords(event)">&gt;</button>
    </div>
</body>
</html>
